<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		html {
			background-image: linear-gradient(to bottom, #56BEBB, #1B8E8A);
		}
		html, body, .container {
			height: 100%;
			padding: 0;
			margin: 0;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;

			max-width: 85vmin;
		}

</head>

	<div class="container">
		<img src="./logo.svg" />
	</div>
</body>
</html>
